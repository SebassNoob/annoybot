version: "3"

services:
  main:
    container_name: bot
    build: 
      context: ./
      dockerfile: Dockerfile
    networks:
      - annoybot-network
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    restart: on-failure
    depends_on:
      - db
  db:
    container_name: db
    image: ghcr.io/libsql/sqld:main
    networks:
      - annoybot-network
    env_file:
      - .env
    volumes:
      - ./db/local.db:/var/lib/sqld
    restart: on-failure
    ports:
      - 8080:8080

networks:
  annoybot-network:
    driver: bridge

